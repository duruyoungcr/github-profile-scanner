<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Git Profile Scanner</title>
</head>
<body>
  <div class="page-container">

    <!-- Main body start -->

    <section id="form-box">
      <div class="form-container">
        <h1>Lookup Github User Profiles</h1>
        <form class="search-form">
            <input type="text" name="search-user" class="search-user" placeholder="Enter a username to search" autocomplete="off">
        </form>
      </div>
    </section>

    <div class="alert-container">
      <!-- Alert Inserted Here -->
    </div>

    <div class="output-data">
      <div class="empty"><i class="fab fa-github fa-7x"></i><br><p>Scan Github User Profiles</p></div>
      <!-- Dynamic content generated here -->
    </div>

    <!-- Main body end -->

    <footer>
      <div class="footer-text">
        <p>Git Profile Scanner  &copy 2020</p>
      </div>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/87ac9dcbe8.js" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
